<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Maria Hernandez</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/63a26a0cab.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		

    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
       <div class="most-external-border">
        
                <h1 class="header-main-title">
                   Real Time - Weather Report
                </h1>

          
<hr>


<div class="row">
    <div class="col-1">
<i class="fas fa-city"></i> 
    </div>

<div class="col-8">
	
	<form id="submit-city">
    
		
<input type="search" placeholder="Type a City" id="enter-city" autocomplete="off">

    
<input type="submit" value="Search" id="search-button">
	</form>

</div>

<div class="col-3">

	<i class="fas fa-street-view"  id="location-button"> </i>

</div>

</div>

       
<hr>
<div class="container" id="container-specific-cities">

<div class="row extra-space">


    <div class="col-xl-2 col-lg-2 col-md-4 col-4" id="col-specific-cities">
     <button type="button" class="city-per-continent-buttons" id="Caracas" value="Caracas"> Caracas </button>
    </div>

    <div class="col-xl-2 col-lg-2 col-md-4 col-4"  id="col-specific-cities">  
      <button type="button" class="city-per-continent-buttons" id="Nashville" value="Nashville"> Nashville </button>
    </div>

    <div class="col-xl-2 col-lg-2 col-md-4 col-4"  id="col-specific-cities">
     <button class="city-per-continent-buttons" id="Nairobi"> Nairobi </button>
    </div>

    <div class="col-xl-2 col-lg-2 col-md-4 col-4" id="col-specific-cities">
     <button class="city-per-continent-buttons" id="Tokyo"> Tokyo </button>
    </div>

    <div class="col-xl-2 col-lg-2 col-md-4 col-4" id="col-specific-cities">
     <button class="city-per-continent-buttons" id="Madrid"> Madrid </button>
    </div>

    <div class="col-xl-2 col-lg-2 col-md-4 col-4" id="col-specific-cities">
     <button class="city-per-continent-buttons" id="Fiji"> Fiji </button>  
    </div>
        
</div>

</div>
		

<div id="current-info">
<div class="row">


    <div class="col" id="city-current-info">
    

        <h2 class="city">
            
        </h2>

        <p class="current-time-weather">
           <span class="current-day-and-time"> </span> 
            <br>
           <span id="description"> </span>  <span id="icon">  </span> 
        </p>

        <h2 class="current-temperture">
						<span id="tempe"> </span>  <a href="#" id="celsius">°C</a> |<a href="#" id="farenheit">℉</a>
        </h2>

    </div>

    <div class="col" id="more-detailed-info">
        
        <br>
        <span id="humidity"> Humidity: 91% </span>
        <br>
        <span id="wind"> Wind: 5km/hr </span>
        <br>
        <span id="sunrise"> Sunrise: 6:50 AM </span>
        <br>
        <span id="sunset"> Sunset: 6:17 PM </span>

        <br>

        <button class="more-detailed-info-buttons" id="temperature-button"> Temperature </button> <button class="more-detailed-info-buttons" id="wind-button"> Wind </button>
        
        <button class="more-detailed-info-buttons center" id="humidity-button"> Humidity </button>

    </div>
</div>

</div>

<div class="detailed-information">
    <h2 class="weather-throughout-the-day">
Temperature
    </h2>
    <hr>

<div class="container">
<div class="row" id="detailed-information">
    

</div>
</div>

</div>



<div class="five-days-forecast">
    <h2 class="forecast-title">
        Five Days Forecast
    </h2>
    <hr>
<div class="container">
<div class="row" id="forecast">
   
</div>
</div>

</div>

</div>

<div>
<span id="link-github"> <a href="https://github.com/MariAuxiHer/weather-app-maria-hernandez" target="_blank">Open source-code</a> by Maria Hernandez</span>
</div>
<script src="src/index.js"></script>
</body>
</html>
